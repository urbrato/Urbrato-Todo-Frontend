<mat-dialog-content>
  <mat-tab-group>
    <mat-tab label="{{'Settings.Priorities' | translate}}">
      <ul class="list-group">
        <li *ngFor="let priority of priorities">
          <app-priority
            [priority]="priority"
            (editPriorityEvent)="onPriorityEdit($event)"
            (deletePriorityEvent)="onPriorityDelete($event)"
          ></app-priority>
        </li>
        <li
          [style.background-color]="localSettings.taskWithoutPriorityBackColor"
          [style.color]="localSettings.taskWithoutPriorityForeColor"
        >
          <app-named-setting
            name="{{'Task.WithoutPriority' | translate}}"
            (editEvent)="editTaskWithoutPriority()"
          ></app-named-setting>
        </li>
        <li
          [style.background-color]="localSettings.taskCompletedBackColor"
          [style.color]="localSettings.taskCompletedForeColor"
        >
          <app-named-setting
            name="{{'Task.States.Completed' | translate}}"
            (editEvent)="editTaskCompleted()"
          ></app-named-setting>
        </li>
      </ul>
    </mat-tab>
    <mat-tab label="{{'Settings.Language' | translate}}">
      <ul class="list-group">
        <li class="lang-item"
          (click)="onSetLanguage('ru')"
        >
          <img class="category-icon"
               src="assets/img/icons8-russian-federation-48.png"
               alt="">
          <span style="margin: 5px;">Русский</span>
        </li>
        <li class="lang-item"
          (click)="onSetLanguage('eo')"
        >
          <img class="category-icon"
               src="assets/img/icons8-esperanto-flag-48.png"
               alt="">
          <span style="margin: 5px;">Esperanto</span>
        </li>
      </ul>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
<mat-dialog-actions class="padding-bottom-20">
  <div class="dlg-buttons-footer">
    <button
      mat-icon-button
      (click)="onPriorityAdd()"
    >
      <mat-icon>add</mat-icon>
    </button>
    <button
      mat-raised-button
      color="primary"
      (click)="onClose()"
    >
      {{'Main.Save' | translate}}
    </button>
  </div>
</mat-dialog-actions>
