<mat-drawer-container class="container-fluid h-100 d-flex align-items-center">
  <mat-drawer
    #drawer
    class="cat-drawer"
    [mode]="catsMode"
    [opened]="catsOpened"
    (closed)="catsOpened = false"
  >
    <app-categories-logo
      (addCategoryEvent)="addCategory($event)"
      (closeDrawerEvent)="toggleDrawer()"
    >
    </app-categories-logo>
    <app-categories-list
      [stat]="stat"
      [categories]="categories"
      [search]="categoriesFilter"
      [selectedCategory]="selectedCategory"
      (editCategoryEvent)="editCategory($event)"
      (deleteCategoryEvent)="deleteCategory($event)"
      (searchCategoriesEvent)="searchCategories($event)"
      (selectCategoryEvent)="selectCategory($event)"
    >
    </app-categories-list>
  </mat-drawer>
  <mat-drawer-content class="container-fluid h-100">
    <app-header class="full-width"
      [category]="selectedCategory"
      [user]="currentUser"
      (toggleDrawerEvent)="toggleDrawer()"
      (editProfileEvent)="editProfile()"
      (editSettingsEvent)="editSettings()"
    ></app-header>
    <app-stat
      [completed]="completed"
      [uncompleted]="uncompleted"
    ></app-stat>
    <app-tasks-list
      class="full-width"
      [tasks]="tasks"
      [categories]="allCategories"
      [priorities]="priorities"
      [selectedCategory]="selectedCategory"
      [taskFilter]="fltTasks"
      [clrDefaultBack]="clrDefaultBack"
      [clrDefaultTxt]="clrDefaultTxt"
      [clrCompleteBack]="clrCompleteBack"
      [clrCompleteTxt]="clrCompleteTxt"
      (changePageEvent)="changeTaskPage($event)"
      (createTaskEvent)="addTask($event)"
      (updateTaskEvent)="editTask($event)"
      (deleteTaskEvent)="deleteTask($event)"
      (searchEvent)="searchTasks($event)"
    ></app-tasks-list>
  </mat-drawer-content>
</mat-drawer-container>
