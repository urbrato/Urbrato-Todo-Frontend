<a class="nav-link">
  <div class="container no-hor-padding border-box">
    <div class="row no-hor-margin border-box">
      <div class="col-1 no-hor-padding">
        <img class="category-icon img-fluid" src="{{iconUrl}}" alt="" *ngIf="hasIcon">
      </div>
      <div class="col-8 no-hor-padding">
            <span class="category-name">
              {{category.name}}
            </span>
      </div>
      <div class="col-1 no-hor-padding">
            <span class="category-count">
              {{category.nincomplete || 0}}
            </span>
      </div>
      <div class="col-1 no-hor-padding">
            <span class="category-button">
              <mat-icon class="category-button" (click)="msg('edit ' + category.name)">edit</mat-icon>
            </span>
      </div>
      <div class="col-1 no-hor-padding">
            <span class="category-button">
              <mat-icon class="category-button" (click)="msg('delete ' + category.name)">delete</mat-icon>
            </span>
      </div>
    </div>
  </div>
</a>
