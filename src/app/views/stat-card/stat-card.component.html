<div class="card stat-card">
  <div class="card-header">
    <div>
      <mat-icon>{{icon}}</mat-icon>
    </div>
    <h3 class="card-title">
      <span *ngIf="total">{{count || 0}} / {{total}}</span>
      <span *ngIf="!total">{{(count || 0) | percent}}</span>
    </h3>
  </div>

  <div class="card-footer">
    <div>
      <p>{{title}}</p>
    </div>
  </div>
</div>
